<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Config Test</title>
</head>
<body>
    <h1>Configuration Test</h1>
    <p>Testing if config files are loaded correctly...</p>
    
    <h2>Main Config Test</h2>
    <div id="main-config-result"></div>
    
    <h2>Viewer Config Test</h2>
    <div id="viewer-config-result"></div>
    
    <script>
        // Test main config loading
        async function testMainConfig() {
            try {
                const response = await fetch('properties/main-config.json');
                const config = await response.json();
                document.getElementById('main-config-result').innerHTML = `
                    <p>✅ Main config loaded successfully</p>
                    <p>Home button label: "${config.home_button_label}"</p>
                    <pre>${JSON.stringify(config, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('main-config-result').innerHTML = `
                    <p>❌ Failed to load main config: ${error.message}</p>
                `;
            }
        }
        
        // Test viewer config loading
        async function testViewerConfig() {
            try {
                const response = await fetch('properties/viewer-config.json');
                const config = await response.json();
                document.getElementById('viewer-config-result').innerHTML = `
                    <p>✅ Viewer config loaded successfully</p>
                    <p>Home button label: "${config.home_button_label}"</p>
                    <p>Dark mode button label: "${config.dark_mode_button_label}"</p>
                    <p>Light mode button label: "${config.light_mode_button_label}"</p>
                    <pre>${JSON.stringify(config, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('viewer-config-result').innerHTML = `
                    <p>❌ Failed to load viewer config: ${error.message}</p>
                `;
            }
        }
        
        // Run tests
        testMainConfig();
        testViewerConfig();
    </script>
</body>
</html>
