<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Document Meta Implementation</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <h1>Document Meta Implementation Test</h1>
    
    <div id="test-results"></div>
    
    <script>
        async function runTests() {
            const results = document.getElementById('test-results');
            
            // Test 1: Check if viewer-config.json has site_author
            try {
                const response = await fetch('./properties/viewer-config.json');
                const config = await response.json();
                
                if (config.site_author) {
                    results.innerHTML += `<div class="test-result success">‚úÖ Test 1 PASSED: site_author found in config: "${config.site_author}"</div>`;
                } else {
                    results.innerHTML += `<div class="test-result error">‚ùå Test 1 FAILED: site_author not found in config</div>`;
                }
            } catch (error) {
                results.innerHTML += `<div class="test-result error">‚ùå Test 1 ERROR: ${error.message}</div>`;
            }
            
            // Test 2: Check if Korean i18n has the new labels
            try {
                const response = await fetch('./properties/i18n/ko.json');
                const i18n = await response.json();
                
                if (i18n.lbl_author && i18n.lbl_creation_date) {
                    results.innerHTML += `<div class="test-result success">‚úÖ Test 2 PASSED: Korean labels found - Author: "${i18n.lbl_author}", Date: "${i18n.lbl_creation_date}"</div>`;
                } else {
                    results.innerHTML += `<div class="test-result error">‚ùå Test 2 FAILED: Korean labels missing</div>`;
                }
            } catch (error) {
                results.innerHTML += `<div class="test-result error">‚ùå Test 2 ERROR: ${error.message}</div>`;
            }
            
            // Test 3: Check if English i18n has the new labels
            try {
                const response = await fetch('./properties/i18n/en.json');
                const i18n = await response.json();
                
                if (i18n.lbl_author && i18n.lbl_creation_date) {
                    results.innerHTML += `<div class="test-result success">‚úÖ Test 3 PASSED: English labels found - Author: "${i18n.lbl_author}", Date: "${i18n.lbl_creation_date}"</div>`;
                } else {
                    results.innerHTML += `<div class="test-result error">‚ùå Test 3 FAILED: English labels missing</div>`;
                }
            } catch (error) {
                results.innerHTML += `<div class="test-result error">‚ùå Test 3 ERROR: ${error.message}</div>`;
            }
            
            // Test 4: Check if Spanish i18n has the new labels
            try {
                const response = await fetch('./properties/i18n/es.json');
                const i18n = await response.json();
                
                if (i18n.lbl_author && i18n.lbl_creation_date) {
                    results.innerHTML += `<div class="test-result success">‚úÖ Test 4 PASSED: Spanish labels found - Author: "${i18n.lbl_author}", Date: "${i18n.lbl_creation_date}"</div>`;
                } else {
                    results.innerHTML += `<div class="test-result error">‚ùå Test 4 FAILED: Spanish labels missing</div>`;
                }
            } catch (error) {
                results.innerHTML += `<div class="test-result error">‚ùå Test 4 ERROR: ${error.message}</div>`;
            }
            
            // Test 5: Test date formatting
            try {
                const testDate = new Date();
                const formattedDate = testDate.toLocaleDateString(navigator.language, {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                results.innerHTML += `<div class="test-result success">‚úÖ Test 5 PASSED: Date formatting works - "${formattedDate}" (Language: ${navigator.language})</div>`;
            } catch (error) {
                results.innerHTML += `<div class="test-result error">‚ùå Test 5 ERROR: ${error.message}</div>`;
            }
            
            results.innerHTML += `<div class="test-result">üéØ All tests completed! If all tests passed, the implementation should work correctly.</div>`;
        }
        
        // Run tests when page loads
        window.addEventListener('load', runTests);
    </script>
</body>
</html>
